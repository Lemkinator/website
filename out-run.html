<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Leonard Lemke</title>
    <meta name="description" content="Out-Run" />
    <meta property="og:title" content="Leonard Lemke" />
    <meta property="og:description" content="Out-Run" />
    <meta property="og:url" content="https://www.leonard-lemke.com/out-run" />
    <meta property="og:image" itemprop="image" content="https://www.leonard-lemke.com/images/logo/icon.png"/>
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:locale:alternate" content="de_DE" />
    <link rel="stylesheet" href="css/cookie.css"/>
    <script src="js/cookie.js"></script>
</head>
<body>

<div id="nav-placeholder"></div>
<script>$.get("/navbar.html", function (data) {
    $("#nav-placeholder").replaceWith(data);
});</script>

<div class="main">
    <div class="content__container">
        <div class="content lError">
            <div id="game">
                <div id="road">
                    <div id="cloud"></div>
                    <div id="hero"></div>
                </div>
                <div id="hud">
                    <span id="time" class="topUI">0</span>
                    <span id="score" class="topUI">0</span>
                    <span id="lap" class="topUI">0'00"000</span>
                    <span id="tacho">0</span>
                </div>
                <div id="home">
                    <h1>OutRun</h1>
                    <p id="text"></p>
                    <div id="highscore">
                    </div>
                </div>
            </div>
            <div id="controls">
                <span><span>C</span>insert coin</span>
                <span><span>M</span>mute</span>
                <span><span>&lt;</span><span>&gt;</span>move</span>
                <span><span>&lt;</span><span>&gt;</span>accelerate</span>
            </div>
        </div>
    </div>
</div>

<div id="footer-placeholder"></div>
<script>$.get("/footer.html", function (data) {
    $("#footer-placeholder").replaceWith(data);
});</script>
<script src="js/out-run.js"></script>
</body>
</html>
