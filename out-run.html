<head>

    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/error.css"/>
    <link rel="stylesheet" href="/css/outrun.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- HTML Meta Tags -->
    <title>Leonard Lemke</title>
    <meta name="description" content="Out-Run">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://leonard-lemke.com/out-run">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Leonard Lemke">
    <meta property="og:description" content="Out-Run">
    <meta property="og:image" content="https://www.leonard-lemke.com/images/logo/icon.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="leonard-lemke.com">
    <meta property="twitter:url" content="https://leonard-lemke.com/out-run">
    <meta name="twitter:title" content="Leonard Lemke">
    <meta name="twitter:description" content="Out-Run">
    <meta name="twitter:image" content="https://www.leonard-lemke.com/images/logo/icon.png">

</head>
<body>

<div id="nav-placeholder"></div>
<script>$.get("/navbar.html", function (data) {
    $("#nav-placeholder").replaceWith(data);
});</script>

<div class="main">
    <div class="content__container">
        <div class="content lError">
            <div id="game">
                <div id="road">
                    <div id="cloud"></div>
                    <div id="hero"></div>
                </div>
                <div id="hud">
                    <span id="time" class="topUI">0</span>
                    <span id="score" class="topUI">0</span>
                    <span id="lap" class="topUI">0'00"000</span>
                    <span id="tacho">0</span>
                </div>
                <div id="home">
                    <h1>OutRun</h1>
                    <p id="text"></p>
                    <div id="highscore">
                    </div>
                </div>
            </div>
            <div id="controls">
                <span><span>C</span>insert coin</span>
                <span><span>M</span>mute</span>
                <span><span>&lt;</span><span>&gt;</span>move</span>
                <span><span>&lt;</span><span>&gt;</span>accelerate</span>
            </div>
        </div>
    </div>
</div>

<div id="footer-placeholder"></div>
<script>$.get("/footer.html", function (data) {
    $("#footer-placeholder").replaceWith(data);
});</script>
<script src="js/out-run.js"></script>
</body>
</html>
