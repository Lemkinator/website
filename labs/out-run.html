<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Google won't index this page or follow links on this page -->
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://www.leonard-lemke.com/labs/out-run"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/outrun.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>

    <!-- HTML Meta Tags -->
    <title>Leonard Lemke</title>
    <meta name="description" content="Out-Run">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://leonard-lemke.com/labs/out-run">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Out-Run">
    <meta property="og:description" content="Leonard Lemke">
    <meta property="og:image" content="https://www.leonard-lemke.com/images/logo/icon.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="leonard-lemke.com">
    <meta property="twitter:url" content="https://leonard-lemke.com/labs/out-run">
    <meta name="twitter:title" content="Out-Run">
    <meta name="twitter:description" content="Leonard Lemke">
    <meta name="twitter:image" content="https://www.leonard-lemke.com/images/logo/icon.png">

</head>
<body>

<div id="nav-placeholder"></div>
<script>$.get("/navbar.html", function (data) {
    $("#nav-placeholder").replaceWith(data);
});</script>

<div class="content">
    <h1 class="center">OutRun</h1>
    <br>
    <div id="game">
        <div id="road">
            <div id="cloud"></div>
            <div id="hero"></div>
        </div>
        <div id="hud">
            <span id="time" class="topUI">0</span>
            <span id="score" class="topUI">0</span>
            <span id="lap" class="topUI">0'00"000</span>
            <span id="tacho">0</span>
        </div>
        <div id="home">

            <p id="text"></p>
            <div id="highscore">
            </div>
        </div>
    </div>
    <div id="controls">
        <span><span>C</span>insert coin</span>
        <span><span>M</span>mute</span>
        <span><span>&lt;</span><span>&gt;</span>move</span>
        <span><span>&lt;</span><span>&gt;</span>accelerate</span>
    </div>
</div>
<br><br><br><br>

<div id="footer-placeholder"></div>
<script>$.get("/footer.html", function (data) {
    $("#footer-placeholder").replaceWith(data);
});</script>
<script src="/js/out-run.js"></script>
</body>
</html>
