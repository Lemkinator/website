<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://www.leonard-lemke.com/labs" />
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/cards.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>

    <!-- HTML Meta Tags -->
    <title>Labs</title>
    <meta name="description" content="Leonard Lemke">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://leonard-lemke.com/labs">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Labs">
    <meta property="og:description" content="Leonard Lemke">
    <meta property="og:image" content="https://www.leonard-lemke.com/images/logo/icon.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="leonard-lemke.com">
    <meta property="twitter:url" content="https://leonard-lemke.com/labs">
    <meta name="twitter:title" content="Labs">
    <meta name="twitter:description" content="Leonard Lemke">
    <meta name="twitter:image" content="https://www.leonard-lemke.com/images/logo/icon.png">

</head>
<body>

<div id="nav-placeholder"></div>
<script>$.get("/navbar.html", function (data) {
    $("#nav-placeholder").replaceWith(data);
});</script>

<section class="cards-wrapper">
    <div class="card-grid-space">
        <a class="card" href="/labs/out-run" style="--bg-img: url(https://www.leonard-lemke.com/images/labs/out-run.png)">
            <div>
                <h1>Out-Run</h1>
                <p lang="en">Test your driving skills</p>
                <p lang="de">Teste deine Fahrkünste</p>
                <div class="tags">
                    <div class="tag">Labs</div>
                    <div class="tag">Games</div>
                </div>
            </div>
        </a>
    </div>
    <div class="card-grid-space">
        <a class="card" href="/labs/space-invaders" style="--bg-img: url(https://www.leonard-lemke.com/images/labs/space-invaders.png)">
            <div>
                <h1>Space Invaders</h1>
                <p lang="en">Fight against Space Invaders</p>
                <p lang="de">Kämpfe gegen Space Invaders</p>
                <div class="tags">
                    <div class="tag">Labs</div>
                    <div class="tag">Games</div>
                </div>
            </div>
        </a>
    </div>
    <div class="card-grid-space">
        <a class="card" href="/labs/click-me" style="--bg-img: url(https://www.leonard-lemke.com/images/labs/click-me.png)">
            <div>
                <h1 lang="en">Click me</h1>
                <h1 lang="de">Klick mich</h1>
                <p lang="en">Click the Button!</p>
                <p lang="de">Klicke den Knopf!</p>
                <div class="tags">
                    <div class="tag">Labs</div>
                </div>
            </div>
        </a>
    </div>
    <div class="card-grid-space">
        <a class="card" href="/labs/windows-update" style="--bg-img: url(https://www.leonard-lemke.com/images/labs/windows-update.png)">
            <div>
                <h1>Windows Update</h1>
                <p lang="en">Simulate Windows Update</p>
                <p lang="de">Simuliere ein Windows Update</p>
                <div class="tags">
                    <div class="tag">Labs</div>
                </div>
            </div>
        </a>
    </div>
</section>

<div id="footer-placeholder"></div>
<script>
    $.get("/footer.html", function (data) {
        $("#footer-placeholder").replaceWith(data);
    });
</script>
</body>
</html>
