    <div class="content lError">
      <br>
      <canvas id="space-invaders"></canvas>
      <p lang="en" class="location">Space Invaders destroyed this page! Take revenge on them!
        &#160;&#160;Use <span class="label label-danger">Space</span> to shoot and
        <span class="label label-danger">←</span>&#160;
        <span class="label label-danger">→</span>

      </p>
      <p lang="de" class="location">Space Invaders haben diese Seite zerstört! Räche dich an ihnen!
        &#160;&#160;Drücke <span class="label label-danger">Leertaste</span>um zu schießen und
        <span class="label label-danger">←</span>&#160;
        <span class="label label-danger">→</span>
        um dich zu bewegen!&#160;&#160;&#160;
      </p>
      <button class="lButton" id="restart"><a>Restart</a></button>
    </div>
  </div>
